<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <h1 id="top">TIMER</h1>
    <nav class="nav"><div id="night">NIGHT MODE</div></nav>
   
   
   
    <div class="quotes">
        <p id="q">You only have to be right once. â€” Drew Houston, founder of Dropbox</p>
        
    </div>



    <div class="main-section">
       
       
        <div class="stopwatch">
            <span id="stphours">00</span><span>::</span><span id="stpminutes">00</span><span>::</span><span id="stpseconds">00</span>
            <div class="buttons">
                <button id="start">Start</button> <button id="pause">pause</button> <button id="stop">stop</button>
            </div>
           
        </div>

       
        <div class="date-time">
           
           
            <div class="date">
                <span id="day"></span><span>/</span><span id="month"></span><span>/</span><span id="year"></span>
            </div>
    
            
            
            <div class="watch-cont">
                <span class="clock" id="hour"></span><span>:</span><span class="clock" id="minutes"></span><span>:</span><span class="clock" id="seconds"></span>
            </div>


        </div>



        
    </div>

</body>
</html>
